<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Complaint Submission Module</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9c0c0;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 150vh;
    padding: 30px;
  }
  .report-form {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    width: 400px;
  }
  .report-form h2 {
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 15px;
    text-align: center;
    color: #990000;
  }
  .form-row {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #bbb;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
    height: 100px;
  }
  .button-row {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }
  .button-row button {
    width: auto;
    flex: 1;
    background-color: #990000;
    color: white;
    border: none;
    padding: 12px;
    font-weight: 700;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .button-row button:hover {
    background-color: #cc0000;
  }
</style>
</head>
<body>

  <form id="complaintForm" class="report-form" onsubmit="handleSubmit(event)" autocomplete="off" novalidate>
    <h2>Submit a New Complaint</h2>

    <div class="form-row">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" name="studentId" placeholder="e.g. 24-123" required pattern="^[\w-]+$" title="Please enter a valid ID" />
    </div>
    <div class="form-row">
      <label for="complaintType">Type of Complaint</label>
      <select id="complaintType" name="complaintType" required>
        <option value="" disabled selected>Select type</option>
        <option value="Academic">Academic</option>
        <option value="Facility">Facility</option>
        <option value="Technical">Technical</option>
        <option value="Misconduct">Misconduct</option>
      </select>
    </div>
    <div class="form-row">
      <label for="program">Program</label>
      <select id="program" name="program" required>
        <option value="" disabled selected>Select program</option>
        <option value="BSIT">BSIT</option>
        <option value="BSA">BSA</option>
        <option value="BSP">BSP</option>
        <option value="BSED">BSED</option>
        <option value="BSBA">BSBA</option>
        <option value="BSCOMM">BSCOMM</option>
      </select>
    </div>
    <div class="form-row">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Explain your situation here..." required></textarea>
    </div>

    <div class="button-row">
      <button id="adminBtn" type="button" onclick="location.href='PCCARISE.html'">Go Back</button>
      <button type="submit">Submit Complaint</button>
    </div>
   
  </form>

<script>
  function formatTime(date) {
    let hours = date.getHours();
    let minutes = date.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    return `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')} ${ampm}`;
  }
  function handleSubmit(event) {
    event.preventDefault();
    const studentIdInput = document.getElementById('studentId');
    const complaintTypeInput = document.getElementById('complaintType');
    const programInput = document.getElementById('program');
    const descriptionInput = document.getElementById('description');
    const studentId = studentIdInput.value.trim();
    const complaintType = complaintTypeInput.value;
    const program = programInput.value;
    const description = descriptionInput.value.trim();
    if (!studentId || !complaintType || !program || !description) {
      alert('Please fill in all fields.');
      return;
    }
    const newComplaint = {
      id: studentId,
      type: complaintType,
      program: program,
      time: formatTime(new Date()),
      description: description,
      status: 'Ongoing',
      feedback: ''
    };
    let complaints = JSON.parse(localStorage.getItem('complaints')) || [];
    complaints.push(newComplaint);
    localStorage.setItem('complaints', JSON.stringify(complaints));
    if (window.opener) {
      window.opener.postMessage(newComplaint, '*');
    }
    alert('Complaint submitted successfully.');
    document.getElementById('complaintForm').reset();
  }
localStorage.setItem('complaints', JSON.stringify(complaints));

</script>
</body>
</html>
