<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PCC ARISE - Admin Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Roboto', sans-serif;
            background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Fvector-art%2F11542701-red-white-gradient-blur-background-design&psig=AOvVaw16KvU4KUMHoNWAluO7Y9h-&ust=1763408896906000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJDu3Ji495ADFQAAAAAdAAAAABAE') center/cover no-repeat;
            position: relative;
            color: white;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(255, 64, 64, 0.7);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 60px;
        }
        .left-text {
            flex: 1;
            font-weight: 900;
            font-size: 4rem;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 4px;
        }
        .login-box {
            background-color: rgba(30, 30, 30, 0.85);
            border-radius: 8px;
            padding: 40px 50px;
            width: 320px;
            color: white;
            box-shadow: 0 0 10px 3px rgba(255, 0, 0, 0.5);
        }
        .login-box h2 {
            margin: 0 0 25px;
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
        }
        form input[type="text"], form input[type="password"] {
            width: 100%;
            border: none;
            padding: 10px 12px;
            margin: 10px 0 20px;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            margin-bottom: 25px;
            color: #ff5252;
            cursor: pointer;
            text-decoration: underline;
        }
        .btn-login {
            width: 100%;
            background-color: #e60000;
            border: none;
            color: white;
            padding: 12px 0;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #990000;
        }
        .signin-options {
            margin-top: 25px;
            text-align: center;
        }
        .signin-options span {
            color: #f66;
            font-weight: 600;
        }
        .social-icons {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons button {
            background: none;
            border: none;
            cursor: pointer;
            filter: brightness(0) invert(1);
            width: 36px;
            height: 36px;
            transition: filter 0.3s ease;
        }
        .social-icons button:hover {
            filter: brightness(0) invert(0.7);
        }
        /* Google SVG Icon */
        .google-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        /* Facebook SVG Icon */
        .facebook-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        /* Microsoft SVG Icon */
        .microsoft-icon {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-text" aria-label="PCC ARISE">
            PCC<br>ARISE
        </div>
        
        <div class="login-box" role="main">
            <h2>Admin</h2>
            <form id="loginForm" onsubmit="return loginAdmin(event)">
                <input type="text" id="username" name="username" placeholder="Username, email or phone number" required autocomplete="username" />
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
                <a href="#" class="forgot-link" onclick="alert('Password reset not implemented.')">Forgot password?</a>
                <button type="submit" class="btn-login" onclick="location.href='management2.html'">Login</button>
                
            </form>
            <div class="signin-options">
                Or sign in with
                <div class="social-icons" aria-label="Sign in with social accounts">
                    <button class="google-icon" aria-label="Sign in with Google" onclick="alert('Google sign-in not implemented.')"></button>
                    <button class="facebook-icon" aria-label="Sign in with Facebook" onclick="alert('Facebook sign-in not implemented.')"></button>
                    <button class="microsoft-icon" aria-label="Sign in with Microsoft" onclick="alert('Microsoft sign-in not implemented.')"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginAdmin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            return false;
        }
    </script>
</body>
</html>
